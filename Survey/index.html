<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main>
  <h1 id ="title">freeCodeCamp Survey Form</h1>
  <p id = "description">Thank you for taking the time to help us improve the platform</p>
  
  <div class="form-container">
     
    <form action="submit" id ="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id = "name" placeholder = "Enter Your Name" required>
      <label for="email"  id="email-label">Email</label>
      <input type="email" id = "email" placeholder = "Enter Your Email" required>
      <label for="number" id="number-label">Age (optional)</label>  
      <input type="number" id = "number" min = "10" max = "99" placeholder = "Age" >
      
      <div class="role-dropdown">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="no">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
      </div>

      <div class="radio-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input name="recommend" type="radio" value="definately" checked>      Definately</label>
        <label><input name="recommend" type="radio" value="maybe"> Maybe</label>      
        <label> <input name="recommend" type="radio" value="not-sure"> Not Sure</label>
      </div>

        <div class="feature-dropdown">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="feature" id="dropdown">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
      </div>

      <div class="improve-checkbox">
          <p>What would you like to see improved? (Check all that apply)         </p>
        
        <label for="front"><input name="improve" type="checkbox" value="front"> Front-end Projects</label>

        
        <label for="back"><input name="improve" type="checkbox" value="back"> Back-end Projects</label>

        
        <label for="data"><input name="improve" type="checkbox" value="data"> Data Visualization</label>

        
        <label for="challenges"><input name="improve" type="checkbox" value="challenges"> Challenges</label>

        
        <label for="open"><input name="improve" type="checkbox" value="open"> Open Source Community</label>

        
        <label for="gitter"><input name="improve" type="checkbox" value="gitter"> Gitter help rooms</label>

        
        <label for="videos"><input name="improve" type="checkbox" value="videos"> Videos</label>

        
        <label for="city"><input name="improve" type="checkbox" value="city"> City Meetups</label>

        
        <label for="wiki"><input name="improve" type="checkbox" value="wiki"> Wiki</label>

        
        <label for="forum"><input name="improve" type="checkbox" value="forum"> Forum</label>

        
        <label for="courses"><input name="improve" type="checkbox" value="courses"> Additional Courses</label>
      </div>

      <label for="suggestions">Any comments or suggestions?</label>
      <textarea placeholder = "Enter your comment here..."></textarea>

      <button id="submit" type="submit">Submit </button>
    </form>
  </div>
</main>

</body>
</html>
